spring:
  application:
    name: zuul-server
 
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER}
      
server:  
  port: ${ZUUL_PORT}
  ssl:
    key-alias: demowebapp
    key-store-type: pkcs12
    key-password: testTEST1234
    key-store-password: testTEST1234
    key-store: classpath:sslkeystore.p12

zuul:
  routes:
    auth-service:
      path: /auth/**
      serviceId: auth-service
      stripPrefix: true
    user-service:
      path: /user/**
      serviceId: user-service
      stripPrefix: true
    config-server:
      path: /config/**
      serviceId: config-server
      stripPrefix: true
    user-ops-service:
      path: /userops/**
      serviceId: user-ops-service
      stripPrefix: true  
  sensitive-headers:
  - Cookie,Set-Cookie  
  
 
   
          
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
  eureka:
   enabled: true
  
hystrix:
  command:
     default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 180000